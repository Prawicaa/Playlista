<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/spotify-logo.png" alt="Spotify Logo" class="logo">
            <h1>Wedding Playlist Generator</h1>
        </header>

        <div class="content">
            <input type="text" id="song-title" placeholder="Wpisz tytuł piosenki" />
            <button onclick="addSong()">Dodaj Piosenkę</button>

            <div id="song-list">
                <h2>Twoja Lista Piosenek:</h2>
                <ul id="songs">
                    <!-- Lista piosenek będzie się pojawiać tutaj -->
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
